    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td, th {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            border: 1px solid #ffffff;
        }
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        /* Sidebar styles */
        aside {
            height: 100vh;
            top: 0;
            left: 0;
            background-color: #ffffff;
            color: #333;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside li {
            padding: 12px 20px;
        }

        aside li a {
            color: #555;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        aside li a:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Details dropdown */
        details summary {
            padding: 10px 20px;
            background-color: #f9f9f9;
            color: #555;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
        }

        details summary:hover {
            background-color: #e9e9e9;
        }

        details ul {
            padding-left: 20px;
            list-style-type: none;
        }

        details[open] ul {
            display: block;
        }

        /* Optional: small text for the links */
        small {
            font-size: 12px;
        }

        
    
        
    </style>
