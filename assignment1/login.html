<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key_vertical" />
    <style>
              .hr-sect {
        display: flex;
        flex-basis: 100%;
        align-items: center;
        color: rgba(0, 0, 0, 0.35);
        font-size: 12px;
        margin: 8px 0px;
      }
      .hr-sect::before,
      .hr-sect::after {
        content: "";
        flex-grow: 1;
        background: rgba(0, 0, 0, 0.35);
        height: 1px;
        font-size: 0px;
        line-height: 0px;
        margin: 0px 16px;
      }
    </style>
</head>
<body>
    <div style="margin-top: 15%">
    </div>
        <div class="container">
            <div class="row">
                <div class="text-center col-md-12"><img src="./image.png" > </div>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="text-center col-md-12">
                <h2><strong>Sign In</strong></h2>
                Get access to your account
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="content d-grid col-4 mx-auto">
                <button class="btn btn-outline-secondary" type="button"><svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" >
                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                </svg>Sign in with goofle</button>       
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="content d-grid col-4 mx-auto">
                <button class="btn btn-outline-secondary" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                </svg> in with facebook</button>       
            </div>
        </div>
    </div>
    <div class="container">   
        <div class="row" style="margin-top: 1%">
            <div class="content d-grid col-4 mx-auto">
                <fieldset>
                    <div class="hr-sect"><small>or use email</small></div>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 1%;">
            <div class="text-left content col-4 mx-auto">
                &nbsp;id
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="text-center content col-4 mx-auto">
                    <div>
                        <input type="text" class="form-control px-10 py-2" placeholder="name@example.com">
                        </input>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 1%;">
            <div class="text-left content col-4 mx-auto">
            &nbsp; password
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="text-center content col-4 mx-auto">
                    <div>
                        <input type="password" class="form-control  px-10 py-2" placeholder="password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="form-check text-left content col-4 mx-auto">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                <small>Remember me&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</small>
                <a target="_blank" href="" style="text-align: right;"><small>Forgot Password?</small></a>  
                </label>           
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 3%">
            <div class="content d-grid col-4 mx-auto">
                <button type="button" class="btn btn-primary">Sign ln</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 1%">
            <div class="form-check text-center content col-4 mx-auto">           
                <label class="form-check-label" for="flexCheckDefault">              
                <a target="_blank" href="" style="text-align: right;">Create an account</a>  
                </label>           
        </div>
        <div style="margin-top: 15%;">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
